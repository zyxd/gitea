on: [push]
env:
  ORIGIN_URL: https://api.github.com/repos/go-gitea/gitea/releases/latest
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set github tag
        id: github-tag
        run: echo "TAG=`curl -sL $ORIGIN_URL | jq -r ".tag_name"`" >> "$GITHUB_OUTPUT"
    
      - name: Set docker tag
        id: docker-tag
        run: echo "TAG=`echo ${{ steps.github-tag.outputs.TAG }} | sed 's/^v//'`" >> "$GITHUB_OUTPUT"

      - name: Print
        run: |
          echo "github tag: ${{ steps.github-tag.outputs.TAG }}"
          echo "docker tag: ${{ steps.docker-tag.outputs.TAG }}"

      - name: Test
        # if: curl --silent -f -lSL https://hub.docker.com/v2/repositories/zyxd/gitea/tags/${{ steps.docker-tag.outputs.TAG }}
        shell: bash
        run: |
          if [ `curl --silent -f -lSL https://hub.docker.com/v2/repositories/zyxd/gitea/tags/${{ steps.docker-tag.outputs.TAG }}` ]; then
            echo "Success"
          else
            echo "Failed"
          fi

