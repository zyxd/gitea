name: Build and deploy docker image
on: [push]
env:
  ORIGIN_URL: https://api.github.com/repos/go-gitea/gitea/releases/latest
  MIRROR_URL: https://api.github.com/repos/zyxd/gitea/releases/latest
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check origin version
        id: origin-version
        run: echo "VERSION=`curl -sL $ORIGIN_URL | jq -r ".tag_name"`" >> "$GITHUB_OUTPUT"

      - name: Version
        run: echo ${{ steps.origin-version.outputs.VERSION }}

      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          repository: 'go-gitea/gitea'
          ref: ${{ steps.origin-version.outputs.VERSION }}
      
